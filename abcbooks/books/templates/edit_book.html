<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        .book {
            position: relative;
            width: 500px;
            height: 600px;
            perspective: 1000px;
        }

        .binding, .cover, .page {
            height: 100%;
        }

        .binding {
            position: absolute;
            width: 20px;
            background: #465d5e;
            left: 0;
            top: 0;
            border-radius: 10px 0 0 10px;
            z-index: 2;
        }

        .cover, .page {
            position: absolute;
            width: calc(100% - 20px);
             background: white;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            backface-visibility: hidden;
            transform-origin: left;
            border-radius: 0 10px 10px 0;
            left: 20px;
        }

        .cover {
            background: linear-gradient(135deg, #f6f6f6, #ffffff);
            color: white;
            transform: rotateY(0deg);
            z-index: 2;
            animation: openCover 3s forwards ease-out;
        }

        .page {
            background: white;
            color: #333;
            transform: rotateY(-180deg);
            animation: openPage 2s forwards ease-out;
            border-left: 2px solid #ccc;
            box-shadow: none;
            overflow: hidden;
        }

        .lines {
            position: absolute;
            width: calc(100% - 40px);
            height: 100%;
            top: 0;
            left: 20px;
            background: repeating-linear-gradient(
                white,
                white 22px,
                #eee 22px,
                #eee 23px
            );
            z-index: 0;
        }

        .date {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 1em;
            color: #999;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            height: calc(100% - 40px);
            overflow-y: auto;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Dancing Script', cursive;
            font-size: 1em;
        }

        button {
            background-color: #fed6e3;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Dancing Script', cursive;
        }

        button:hover {
            background-color: #a8edea;
            color: #fff;
            transform: scale(1.05);
        }

        .home-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #fed6e3;
            color: #333;
            padding: 5px 10px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #a8edea;
            color: #fff;
        }

        @keyframes openCover {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(-180deg);
            }
        }

        @keyframes openPage {
            from {
                transform: rotateY(-180deg);
            }
            to {
                transform: rotateY(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="binding"></div>
        <div class="cover">
            <div class="lines"></div>
            <div class="content">
                <h1>Books Collection</h1>
                </div>
        </div>
        <div class="page">
            <div class="lines"></div>
            <div class="date">Date: 2024-07-24</div>
            <div class="content">
                <h1>Edit Book</h1>
                <a href="{% url 'index' %}" class="home-button">Home</a>
                {% if book and book.ISBN %}
<form action="{% url 'edit_book' book.ISBN %}" method="post">
    {% csrf_token %}
    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn" value="{{ book.ISBN }}" readonly>
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ book.Title|default:'' }}" required>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author" value="{{ book.Authors|default:'' }}" required>
    <label for="publisher">Publisher:</label>
    <input type="text" name="publisher" id="publisher" value="{{ book.Publisher|default:'' }}" required>
    <label for="year">Year:</label>
    <input type="text" name="year" id="year" value="{{ book.Year|default:'' }}" required>
    <button type="submit">Update Book</button>
</form>
{% else %}
<p>Error: Book data not available.</p>
{% endif %}



            </div>
        </div>
    </div>
</body>
</html>
