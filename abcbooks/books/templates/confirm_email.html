<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email - ABCBooks</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }
        .book {
            position: relative;
            width: 500px;
            height: 600px;
            perspective: 1000px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fed6e3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a8edea;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="binding"></div>
        <div class="cover">
            <h1>Confirm Email for ABCBooks</h1>
        </div>
        <div class="page">
            <div class="content">
                <h1>Confirm Your Email</h1>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="text" name="confirmation_code" placeholder="Verification Code" required>
                    <button type="submit">Confirm Email</button>
                </form>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
